<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Div and Span Example</title>
<style>
  .highlight {
    color: blue;
    font-weight: bold;
  }
  .box {
    border: 2px solid black;
    padding: 10px;
    margin: 10px;
  }
</style>
</head>
<body>

<div class="box">
  <h2>This is a Div Element</h2>
  <p>This is a block-level container. It can contain multiple elements and creates a block on the webpage.</p>
</div>

<p>This is a <span class="highlight">Span Element</span>. It is an inline element used to style or highlight specific parts of text without affecting the layout.</p>

</body>
</html>
