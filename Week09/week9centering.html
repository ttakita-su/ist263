<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>centering</title>
    <style>
        .inline {text-align: center;}
        p {background-color: aquamarine;
        width: 50%;}
        .block {
            
            margin: 0 auto;} /* 0 pixels top and bottom, equal space left and right */
    </style>
</head>

<body>
    <h1>Centering Two ways</h1>
        <h2>Inline</h2>
            <p class="inline">Hello World</p>
        <h2>Block</h2>
            <p class="inline">hello world</p>
    
</body>
</html>
