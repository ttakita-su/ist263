<html lang="en">
<head>

    <title>Document</title>
    <style>
        nav {
            background-color: black;
            padding: 10px;
            color: white;
            display:flex;

            
        }
        .flex {justify-content: flex-end;}
        .around{justify-content: space-around;}
        .between {justify-content: space-between;}
        .left, .right {display: flex;}
        .split {justify-content: space-between;}
    </style>
</head>
<body>
    <h1>Navigation 4 ways</h1>
        <h2>Right Side</h2>

        <nav class="flexend">
            <div>Home</div>
            <div>About Us</div>

            <div>Contact</div>
        </nav>

        <nav class="around">
            <div>Home</div>
            <div>About Us</div>
            <div>Products</div>
            <div>Contact</div>
        </nav>

        <nav class="between">
            <div>Home</div>
            <div>About Us</div>
            <div>Products</div>
            <div>Contact</div>
        </nav>

        <nav class="split">
            <div class="left">
                <div>Home</div>

                <div>Contact</div>
            </div>

            <div class="right">

</body>
</html>
