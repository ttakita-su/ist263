
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 12</title>
    <link rel="stylesheet" href="https://laferger.github.io/ist263/images/animate2.css">
    <script>
        function WinnerMessage(){
        document.getElementById("messages").innerHTML = 'You Won!';
    }
        function TryAgain(){
        document.getElementById("messages").innerHTML = 'Wrong Shell - Try Again';
        }
        function shuffleShells() {
            document.getElementById("first").style.order = Math.floor((math.random() * 3) +2 );
        }
    </script>
    <style>
        .container{
            display: flex;
        }
        #first {order: 1;}
        #second {order: 2;}
        #third {order: 3;}
    </style>
</head>
<body onload="shuffleShells();">
    <div class ="container">
    <h1>Choose a Walnut</h1>
    <img src="https://laferger.github.io/ist263/images/walnut.png" id="first" alt="first walnut" class="first" onclick="WinnerMessage();">
    <img src="https://laferger.github.io/ist263/images/walnut.png" id="second"alt="second walnut" class="second" onclick="TryAgain();">
    <img src="https://laferger.github.io/ist263/images/walnut.png" id="third"alt="third walnut" class="third" onclick="TryAgain();">
    </div>
    <div id="messages"></div>
</body>
</html>
