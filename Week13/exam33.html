<!DOCTYPE html>
<html>
<head>
    <title>Responsive Web Design Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 900px; margin: auto; padding: 20px; }
        .header, .footer { background: #f3f3f3; padding: 10px; text-align: center; }
        .main { padding: 15px; }

        

    </style>
</head>

<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="main">Content goes here. Resize the browser window to see how the content responds to the changing viewport width.</div>
        <div class="footer">Footer</div>
    </div>
</body>

</html>
