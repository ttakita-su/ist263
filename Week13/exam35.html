<!DOCTYPE html>
<html lang="en">
<head>
  <title>JavaScript Example</title>
  <style>
    .content {
      font-size: 24px;
      text-align: center;
      margin-top: 50px;
      background-color: aqua;
    }
    
    
  </style>
</head>
<body>
  <div class="content" id="displayText">Click the button to change this text.</div>
  <button onclick="changeText()">Change Text</button>

  <script>
    function changeText() {
      document.getElementById("displayText").style.backgroundColor = "green";
    }
  </script>
</body>
</html>
