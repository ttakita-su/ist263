<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <script>
        function wrongAnswer() {
            document.getElementById("wrong").innerHTML = "<span style='color: red;'>True is the wrong answer<span>";
        }
        function rightAnswer() {
            document.getElementById("correct").innerHTML = "<span style='color: blue;'>False is the right answer";
        }
    </script>
</head>
<body>
    <h1>My Java Quiz</h1>
    <p>Java and JavaScript are the same thing</p>
    <button onclick="wrongAnswer()">True</button>
    <button onclick="rightAnswer()">False</button>
    <p id="wrong">True</p>
    <p id="correct">False</p>
</body>
</html>
